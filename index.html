<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/stylesheet.css" rel="stylesheet">
    <title>Background Color Tester</title>
</head>
<body>
    <header>
        <h1>Background Color Tester</h1>
        <h2>Test Here Your Color</h2>
    </header>

    <article id="box">
        <form>
            <h3>Pick Color or Input Color?</h3>
            <section id="color">

                <section id="pick1">
                    <label for="pick">Pick Color</label><br>
                    <input id="pick" name="co" type="radio"><br>
                </section>

                <section id="pick2">
                    <label for="in">Input Color</label><br>
                    <input id="in" name="co" type="radio"><br>
                </section>

            </section>

            <section id="escolha">
                
                <article id="pic">
                    <h4>Desired Color</h4>

                    <label for="cor1">Background Color</label><br>
                    <input name="cor1" id="cor1" type="color"><br>

                    <label for="cor2">Text Color</label><br>
                    <input name="cor2" id="cor2" type="color">

                </article>

                <article id="inp">
                    <h4>Desired Color</h4>
                    
                    <label for="cor3">Background Color</label><br>
                    <input name="cor3" id="cor3" type="text" placeholder="Hex Color" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$"><br>

                    <label for="cor4">Text Color</label><br>
                    <input name="cor4" id="cor4" type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Hex Color">
                    
                    <p>Example: #FFF or #000000</p>

                </article>

            </section>

        </form>
    </article>      
    

</body>
<script src="./js/app.js"></script>
</html>
